<div class="flex items-center justify-center h-screen">
  <form class="p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4">Forgot Password?</h2>
    <div class="mb-3">
      <p class="text-sm">Put your email address below and we'll send you a link to reset your password.
      </p>
    </div>

    <!-- Email Address Input -->
    <div class="mb-4">
      <label for="email" class="block text-gray-600 font-medium">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Example@mail.com"
        class="input input-bordered input-primary w-full max-w-xs" required />
    </div>

    <!-- Login Button -->
    <button type="submit" class="btn w-full btn-secondary">Reset Password</button>
    <div class="mb-4 text-right">
    <a routerLink="../login" class="link link-accent"><fa-icon [icon]="faArrowLeftLong"></fa-icon> I remember, go back!</a>
    </div>
  </form>
</div>
